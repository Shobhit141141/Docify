<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; 
            color: #333333; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border: 1px solid #e0e0e0; 
        }

        h1 {
            color: #202124;
            font-size: 2rem; 
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            color: #5f6368; 
            font-size: 1rem;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-input {
            background-color: #4285f4;
            color: #ffffff; 
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            font-size: 1rem; 
        }

        .custom-file-input:hover {
            background-color: #357ae8; 
        }

        #pdf-label {
            display: inline-block;
            background-color: #34a853;
            color: #ffffff; 
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem; 
        }

        #pdf-label:hover {
            background-color: #2c8e49;
        }

        #prediction-result,
        #text-content {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f1f3f4;
            border: 1px solid #e0e0e0; 
        }

        #text-content {
            max-height: 300px; 
            overflow-y: auto; 
            font-family: 'Courier New', Courier, monospace; 
        }

        #prediction-result {
            color: #202124;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Docify | PDF Classification Model </h1>
        <p>Upload a PDF to classify:</p>
        <form id="pdf-form" method="POST" enctype="multipart/form-data">
            <label id="pdf-label" for="pdf-input">Choose File</label>
            <input type="file" name="file" id="pdf-input" class="file-input" required>
            <button type="submit" class="custom-file-input">Classify</button>
        </form>
        <div id="prediction-result">üìúSelect a file to see the classification result.</div>
        <div id="text-content">No text available.</div>
    </div>

    <script>
        document.getElementById('pdf-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/uploader', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction-result').innerText = `Predicted Category: ${data.predicted_category}`;
                document.getElementById('text-content').innerText = data.text_content || 'No text content available.';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
